<div class="container">
    <h3>Posts</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Post Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= 'let post of postsArray; let i = index'>
            <th scope="row">{{i+1}}</th>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
          </tr>
        </tbody>
      </table>
</div>
